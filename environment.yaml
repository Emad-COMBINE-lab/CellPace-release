    - scanpy==1.11.5
    - scvi-tools==1.4.0
    - anndata
    - mudata
    - pytorch-lightning==2.6.0
    - einops
    - omegaconf
    - wandb
    - tqdm
    - umap-learn
    - POT
    - rich-argparse
