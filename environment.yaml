  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pytorch=2.5.1
  - pytorch-cuda=11.8
  - numpy
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - scikit-learn
